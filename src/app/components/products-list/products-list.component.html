<h1>Products List</h1>

<div *ngIf="productsStream | async as products; else loadingProductsBlock" role="list">
  <div role="listitem" *ngFor="let product of products" class="product-list-item">
    <a routerLink="/products/{{product.id}}" queryParamsHandling="preserve">
      {{ product.name }}
    </a>
  </div>
</div>

<ng-template #loadingProductsBlock>
  Loading products...
</ng-template>
